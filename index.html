<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Where is the ISS?</title>
        <link rel="shortcut icon" href="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg" type="image/x-icon" />

            <h1>
                Where is the ISS?
                <img src="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg" alt="NASA" width="40px" />

        </header>
        <main>
            <p>
                Latitude: <span id="lat"></span><br />

        <script src="script.js"></script>
